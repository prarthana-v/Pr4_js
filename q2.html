<!-- 2.Write a JavaScript program to check number positive and negetive? (using no return with parameter) -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q2</title>
</head>
<body>
    <script>
        // take something reutrn nothing
    
        function number(no) {
            if (no>0) {
                document.write(`<h1>Number is Positive...</h1>`);
            }
            else if(no<0){
                document.write(`<h1>Number is Negative...</h1>`);
            }
            else{
                document.write(`<h1>Number is Neutral...</h1>`);
            }
        }
    
        var no = parseInt(prompt(`Enter any number:-`));
        number(no);
    </script>
</body>
</html>
