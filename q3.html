    <script>
        // 3.Write a JavaScript program to find which number is greter in 4 numbers using nested if else. (using simple function) ----------------------tnrn---------------------------------------------------------------------------

        function Maxnum() {
            var a=parseInt(prompt(`Enter a number :- `));
            var b=parseInt(prompt(`Enter b number :- `));
            var c=parseInt(prompt(`Enter c number :- `));
            var d=parseInt(prompt(`Enter d number :- `));

            if (a>b) {
                if (a>c) {
                    if (a>d) {
                        document.write(`A is Max...`);
                    } else {
                        document.write(`D is Max...`);
                    }
                } else {
                    if (c<d) {
                        document.write(`C is Max...`);
                    } else {
                        document.write(`A is Max...`);
                    }
                }
            } else {
                if (b>c) {
                        if (b>d) {
                            document.write(`B is Max...`);
                        } else {
                            document.write(`D is Max...`);
                        }
                    } else {
                        if (c>d) {
                        document.write(`C is Max...`);
                    } else {
                        document.write(`D is Max...`);
                    }
                    }
            }
        }
        
        Maxnum();
    </script>
