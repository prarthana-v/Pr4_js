<body>
    <script>
        // 5.Write Write a JavaScript program to add two number of addition, subtraction, multiplication, division (using simple function)
        
        function ASMD() {
            
        var num1=parseInt(prompt(`Enter number 1:- `));
        var num2=parseInt(prompt(`Enter number 2:-  `));
        
        document.write(`<h1>Num 1 = ${num1} & Num 2 = ${num2}</h1>`);
        document.write(`<h1>Addition of num 1 and num 2 :- ${num1+num2}`);
        document.write(`<h1>Subtraction of num 1 and num 2 :- ${num1-num2}`);
        document.write(`<h1>Multiplication of num 1 and num 2 :- ${num1*num2}`);
        document.write(`<h1>Division of num 1 and num 2 :- ${num1/num2}`);
        }
        ASMD();

    </script>
</body>
